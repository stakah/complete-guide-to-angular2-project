<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-recipe-book *ngIf="loadedFeature == 'recipe'"></app-recipe-book>
      <app-shopping-list *ngIf="loadedFeature != 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
